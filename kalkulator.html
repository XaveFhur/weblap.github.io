<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Számold ki a kávéd kalóriatartalmát a Képzeletbeli Kávézóban!">

    <title>Kávézacc kalória kalkulátor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap');
    </style>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">

    <script src="scriptStilo.js"></script>
</head>
<body>
    <header>
        <nav class="navbar" id="myNavbar"> 
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="nav-links">
            <a href="index.html">Főoldal</a>
            <a href="menu.html">Menü</a>
            <a href="rendeles.html">Rendelés</a>
            <a href="kalkulator.html">Kalória Kalkulátor</a>
            <a href="galeria.html">Galéria</a>
        </div>
    </nav>
    </header>

    <main class="container">
        <h1>Kalória kalkulátor</h1>
        <p>Számold ki, nagyjából mennyi kalória van a kedvenc italodban!</p>
        
        <div class="calc-form">
            <div class="form-group">
                <label for="alapKave">Kávé Alap:</label>
                <select id="alapKave" required>
                    <option value="">-- Válassz --</option>
                    <option value="espresso">Espresso</option>
                    <option value="filter">Filter kávé</option>
                    <option value="americano">Americano</option>
                    <option value="capuccino">Capuccino (alap)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adalek">Adalék/Ízesítés:</label>
                <select id="adalek" required>
                    <option value="">-- Válassz --</option>
                    <option value="cukor">Cukor (1 adag)</option>
                    <option value="edesszer">Édesítőszer (0 kcal)</option>
                    <option value="vanilia">Vanília szirup (1 adag)</option>
                    <option value="karamell">Karamell szirup (1 adag)</option>
                </select>
            </div>

            <div class="form-group radio-group">
                <label for="tejtipus">Tej típusa</label>
                <div class="radio-options">
                    <p class="stil">
                        Tej nélkül -
                        <input type="radio" id="tejnelkul" name="tejtipus" value="tejnelkul" checked>
                    </p>
                    <p class="stil">
                        Tej -
                        <input type="radio" id="tejtipus" name="tejtipus" value="tej">
                    </p>
                    <p class="stil">
                        Laktózmentes Tej -
                        <input type="radio" id="laktozmentestej" name="tejtipus" value="laktozmentestej">
                    </p>
                    
                    <p>
                        Növényi tej -
                        <input type="radio" id="nyovenyi" name="tejtipus" value="novenyi">
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label for="tejMennyiseg">Tej Mennyisége (ml):</label>
                <input type="number" id="tejMennyiseg" min="0" value="100" required>
            </div>
            
            <button id="calculateBtn" type="button" class="full-width-btn">Kalória Számítása</button>
        </div>

        <div id="result" class="result-box">
            <p>Kattints a "Kalória Számítása" gombra az eredményhez.</p>
        </div>

        <a class="gotop" id="fol" href="#"><i class="fa fa-arrow-up"></i></a>
    </main>

    <footer>
        <p>&copy; Kávézacc</p>
    </footer>

    <script src="calorieCalculator.js"></script>
</body>
</html>
